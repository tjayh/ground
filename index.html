<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Framework Installer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

	<link rel="shortcut icon" href="installation/ico/favicon.png">
	
	<link href="installation/css/custom.css" rel="stylesheet">
	<link href="installation/font-awesome-4.0.2/css/font-awesome.min.css" rel="stylesheet">
	<link href="installation/css/bootstrap.css" rel="stylesheet">
	
	<script src="installation/js/jquery.js"></script>
	<script src="installation/js/custom.js"></script>
	<script src="installation/js/ajaxupload.3.5.js"></script>
	<script src="installation/js/bootstrap-modal.js"></script>
	
	

  </head>

  <body>
	<div class="start" id = "startInstall">  
		<p class = "heading">Framework Installer</p> 
		<br/>
		<p>
			<a class="btn btn-primary btn-large" id = "buttonStart">Install</a>
		</p>
	</div>  

	<div id = "wizardContainer">
		
		<div id = "head">
			
			<div class = "leftSide">
				<p class = "heading" id = "headingLeft" >Installation ::</p>
			</div>
			<div class = "rightSide">
				<p class = "heading" id = "headingRight">Database Configuration</p>
				<a href = "#exitSetup" id="closeWizard" class = "close" data-toggle="modal" aria-hidden="true">&times;</a>
			</div>
		</div>
		<div id = "body">
			<div class = "leftSide">
				<div id = "sideguide">
					<ul>
						<li class = "active 1">
							<p>
								Database Configuration
								<i class="fa fa-angle-right posicon"></i>
							</p>
						</li>
						<li class = "2">
							<p>
								Site Configuration
								<i class="fa fa-angle-right posicon"></i>
							</p>
						</li>
						<li  class = "3">
							<p>
								Confirmation
								<i class="fa fa-angle-right posicon"></i>
							</p>
						</li>
						
						
					</ul>				

				</div>
			</div>
			<div class = "rightSide">
				<div id = "maincontainer">
					<input type = "hidden" id = "formID" value = "1" />
					<div id = "dbconfig" class = "container">
						<form class="form-horizontal" id = "1" role="form">
							<div class="control-group">
								<label for="dbserver" class="col-sm-5 control-label">Database Server Address</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="dbserver" id="dbserver" value="localhost" required>
								</div>
							</div>
							<div class="control-group">
								<label for="dbname" class="col-sm-5 control-label">Database Name</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="dbname" id="dbname" required>
								</div>
							</div>
							<div class="control-group">
								<label for="dbuser" class="col-sm-5 control-label">Database Username</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="dbuser" id="dbuser" value="root" required>
								</div>
							</div>
							<div class="control-group">
								<label for="dbpass" class="col-sm-5 control-label">Database Password</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" name="dbpass" id="dbpass">
								</div>
							</div>
							<div class="control-group">
								<label for="tablepref" class="col-sm-5 control-label">Tables Prefix</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="tablepref" id="tablepref" value="vii_" required>
								</div>
							</div>	
							<div class="control-group">
								<label for="tablepref" class="col-sm-5 control-label">Import SQL File</label>
								<div class="col-sm-7">
									
									<div id = "importSQL">	Upload SQL </div>
									
								</div>
							</div>	
						</form>
					</div>
					<div id = "siteconfig" class = "container">
						<form class="form-horizontal" id = "2" role="form">
							<div class="control-group">
								<label for="sitename" class="col-sm-5 control-label">Site Name</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="sitename" id="sitename" required>
								</div>
							</div>
							<div class="control-group">
								<label for="themefolder" class="col-sm-5 control-label">Theme Folder name</label>
								<div class="col-sm-7">
									<select class="form-control" name="themefolder" id="themefolder" required>
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label for="adminname" class="col-sm-5 control-label">Admin Name</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="adminname" id="adminname" value="Admin" required>
								</div>
							</div>
							<div class="control-group">
								<label for="metaauthor" class="col-sm-5 control-label">Meta Author</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" name="metaauthor" id="metaauthor" value="Admin" required>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<div id = "notification">
					<p id = "notification"></p>
					<img id = "actindicator" src = "installation/gif/ajax-loader.gif" />
				</div>
				<div id = "buttonControl">
					<div class = "leftSide">

							<button class="btn btn-medium" id = "back">Back</button>

					</div>
					<div class = "rightSide">
						<button class="btn btn-medium" href = "#errorMessage" data-toggle="modal" id = "viewError">View Error</button>
						<button class="btn btn-primary btn-medium" id = "nextStep">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<div id="exitSetup" class="modal hide fade in" style="display: none; ">  
		<div class="modal-header">  
			<a class="close" data-dismiss="modal">×</a>  
			<p style = "font-size:22px" >Exit Setup</p>
		</div>  
		<div class="modal-body">  
			    Are you sure you want to abort installation?
		</div>  
		<div class="modal-footer">    
			<a href="#" class="btn" data-dismiss="modal">No</a>  
			<a href="javascript:;" class="btn btn-primary" id = "abort">Yes</a>
		</div>  
	</div>
	
	<div id="errorMessage" class="modal hide fade in" style="display: none; ">  
		<div class="modal-header">  
			<a class="close" data-dismiss="modal">×</a>  
			<p style = "font-size:22px" >Error Message</p>
		</div>  
		<div class="modal-body">  
			    
		</div>  
		<div class="modal-footer">    
			<a href="#" class="btn" data-dismiss="modal">Close</a>  
		</div>  
	</div>
  </body>
</html>
