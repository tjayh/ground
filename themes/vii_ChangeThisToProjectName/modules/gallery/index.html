<div class="row">
    {foreach from=$gallery key=key item=item}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <div>{$key}</div>
		<div>{if $item.image_src}<img src="{$item.image_src}" style="max-height: 150px; max-width: 150px;"/>{/if}</div>
		<div>{if $item.image_src_thumb}<img src="{$item.image_src_thumb}" style="max-height: 150px; max-width: 150px;"/>{/if}</div>
		<div><a href="{$item.item_link}">{$item.item_link}</a></div>
		<div>{$item.category_title}</div>
		<div>{$item.category_sub_title}</div>
		<div>{$item.category_desc}</div>
    </div>
    {/foreach}
</div>
