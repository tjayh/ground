<!---------- Category List ---------->
 
 
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Category Gallery</h1>
    </div>
    {foreach from=$gallery key=key item=item}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <a href="{$item.item_link}" class="thumbnail">
            <img class="img-responsive" src="{$item.image_src}" alt="">
        </a>
        <h2>{$item.category_title}</h2>
        <h3>{$item.category_sub_title}</h3>
        <p>{$item.category_desc}</p>
    </div>
    {/foreach}
</div>
