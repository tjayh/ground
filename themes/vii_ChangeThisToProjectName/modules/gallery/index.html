<!---------- Category List ---------->
 
 
<div class="row">
    {foreach from=$gallery key=key item=item}
    <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <p>{$key}</p>
		<p>{if $item.image_src}<img src="{$item.image_src}" style="max-height: 150px; max-width: 150px;"/>{/if}</p>
		<p>{if $item.image_src_thumb}<img src="{$item.image_src_thumb}" style="max-height: 150px; max-width: 150px;"/>{/if}</p>
		<p><a href="{$item.item_link}">{$item.item_link}</a></p>
		<p>{$item.category_title}</p>
		<p>{$item.category_sub_title}</p>
		<p>{$item.category_desc}</p>
    </div>
    {/foreach}
</div>
