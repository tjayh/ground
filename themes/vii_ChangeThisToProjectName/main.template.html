		<meta charset="utf-8" />
		<title>{$_site_title}</title>
		<link rel="shortcut icon" href="{$_favicon}">
		<base href="{$base_theme_url}" />

		<!-- SEO META TAGS -->
		<meta name="title" content="{$_meta_title}">
		<meta name="description" content="{$_meta_description}">
		<meta name="keywords" content="{$_meta_keywords}">
		<meta name="author" content="{$_meta_author}">

			{include file="$_theme/include/header.html"}

			<div class="section" id="main_section_include">{include file="$_theme/include/main_section.html"}</div>
