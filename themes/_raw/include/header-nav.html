{function navmenu level=0}
	{foreach from=$data key=key item=element}
		{if $element.child|@count gt 0}
		<li class="dropdown"> <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">{$element.title}<b class="caret"></b></a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
				{navmenu data=$element.child level=$level+1}
			</ul>
		</li>
		{else}
			<li>
				<a href="{if $element.absolute_link ne ''}{$base_url}{$element.absolute_link}{else}javascript:;{/if}">{$element.title}</a>
			</li>
		{/if}
	{/foreach}
{/function}

<div class="container-fluid">
	<div class="navbar-header">
		<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-example-js-navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Project Name</a> </div>
	<div class="collapse navbar-collapse bs-example-js-navbar-collapse">
		<ul class="nav navbar-nav">
			{navmenu data=$navItems level=0} <!-- calls function navmenu, always after the function -->
		</ul>
	</div>
</div>
