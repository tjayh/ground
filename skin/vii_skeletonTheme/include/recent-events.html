<div class="row">
    {foreach from=$_events key=key item=item}
    <div class="col-md-3">
        <h1><a href="{$item.image_link}/">{$item.image_title}</a></h1>
        <a href="{$item.image_link}/">{if $item.image_src_thumb}<img src="{$item.image_src_thumb}" class="img-responsive">{/if}</a>
        <br/>
        <a href="{$item.image_link}/">{if $item.image_src}<img src="{$item.image_src}" class="img-responsive">{/if}</a>
        <h4>{$item.image_sub_title}</h4>
        <p>{$item.image_desc|strip_tags:true}</p>
    </div>
    {/foreach}
</div>
