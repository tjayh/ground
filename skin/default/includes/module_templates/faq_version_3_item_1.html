<!-- faq_version_3_item_1 -->
<h4>FAQ Item</h4>
<div class="row">
	{foreach from=$_faqs key=key item=item}
	<div class="col-md-3">
	<p>{$key}</p>
	<p>{$item.category_title}</p>
	<p>{$item.category_description}</p>
	{foreach from=$item.items key=key2 item=item2}
		<p>{$key2}</p>
		<p>{$item2.faq_question}</p>
		<p>{$item2.faq_answer}</p>
	{/foreach}
	</div>
	{/foreach}
</div>
