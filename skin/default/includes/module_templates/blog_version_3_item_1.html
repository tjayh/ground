<!-- blog_version_3_item_1 -->
<h4>Recent Blog Per Item</h4>
<div class="row">
	{foreach from=$_blog key=key item=item}
	<div class="col-md-3">
	<p>{$key}</p>
	<p>{$item.image_title}</p>
	<p>{$item.image_sub_title}</p>
	<p>{$item.image_desc|strip_tags:true}</p>
	<p>{if $item.image_src_thumb}<img src="{$item.image_src_thumb}" style="max-height: 150px; max-width: 150px;">{/if}</p>
	<p>{if $item.image_src}<img src="{$item.image_src}" style="max-height: 150px; max-width: 150px;">{/if}</p>
	<p><a href="{$item.image_link}/">{$item.image_link}</a></p>
	</div>
	{/foreach}
</div>
