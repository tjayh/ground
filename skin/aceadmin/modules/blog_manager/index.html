<div class="page-content-area">
  <div class="page-header">
    <h1>
      Blog Items
    </h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <!-- Content Starts Here -->
      <div class="widget-box widget-color-blue hid" id="widge">
        <div class="widget-header">
          <div class="widget-toolbar no-border widgeToolRemSpace" id = "widgetItemActions">
            <button id = "btnEditForm" class="btn btn-success btn-xs">
            <i class="fa fa-pencil"></i>
            Edit
            </button>
            <button class="btn btn-xs showGlobal btn-danger colorImportant" data-getDetails = "forDeleteFxn">
            <i class="fa fa-trash"></i>
            Delete
            </button>
          </div>
          <div class="widget-toolbar no-border widgeToolRemSpace">
            <button class="btn btn-xs btn-info bigger closeWidge">
            <i class="ace-icon fa fa-arrow-left"></i>
            Back
            </button>
          </div>
        </div>
        <div class="widget-body">
          <form  id="genericForm"class="form-horizontal" role="form">
            <div class="widget-main">
              <!-- Widget Content / Editor Form -->
              <div class="row">
                <div class="col-xs-12">
                  <div>
                    <div class="step-pane" id="step1">
                      <input type="hidden" id="id_blog_item_where" name = "where[id_blog_item]" value = ""/>
                      {if $adasd}
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="id_blog_category"> Date </label>
                        <div class="col-sm-10">
                          <select id="id_blog_category" name = "data[id_blog_category]" class = "chozn-select fieldEditable span6">
                            <option></option>
                            {foreach from=$category_list item=item}
                            <optgroup label="{$item.category_title}">
                              {foreach from=$item.sub_categories item=sub}
                              <option value="{$sub.id_blog_category}">{$sub.category_title}</option>
                              {/foreach}
                            </optgroup>
                            {/foreach}
                          </select>
                        </div>
                      </div>
                      {/if}
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_src"> Image </label>
                        <div class="col-sm-10">
                          <div style="width:400px;">
                            <input class="span8 fieldEditable imgupload" disabled="disabled"  type="hidden" id="image_src" 
                              name="data[image_src]" 
                              data-upload-fxn="" 
                              data-img-src="" 
                              data-img-type="" 
                              data-upload-folder="images/gallery" 
                              data-file-path="" 
                              data-dashboard-url="{$admin_base}" 
                              data-upload-url="{$admin_base}{$thisModule}/process/upload-banner" />
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="date"> Date </label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="date" name = "data[date]" disabled = "disabled" required />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_title"> Title </label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="image_title" name = "data[image_title]" disabled = "disabled" required />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_sub_title"> Sub Title </label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="image_sub_title" name = "data[image_sub_title]" disabled = "disabled" required />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_desc"> Description </label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="image_desc" name = "data[image_desc]" disabled = "disabled" required />
                        </div>
                      </div>
                      <!--<div class="control-group">
                        <label class="control-label" for="form-field-1">Image</label>
                        <div class="controls">
                        	<div style="width:400px;">
                        		<input class="span8 fieldEditable imgupload" type="hidden" id="image_src" 
                        			name="data[image_src]" 
                        			data-upload-fxn="" 
                        			data-img-src="" 
                        			data-img-type="" 
                        			data-upload-folder="images/" 
                        			data-file-path="{$base_url}{$images_path}" 
                        			data-dashboard-url="{$admin_base}" 
                        			data-upload-url="{$admin_base}{$thisModule}/process/upload-banner" />
                        	</div>
                        </div>
                        </div>-->
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_meta_title"> Active </label>
                        <div class="col-sm-10">
                          <input type="checkbox"  class="ace-checkbox-2 fieldEditable ace"   disabled="disabled"  id="status" name = "data[status]"   />
                          <span class="lbl"></span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_meta_title"> Meta Title </label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="image_meta_title" name = "data[image_meta_title]" disabled = "disabled" required />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_meta_description"> Meta Description </label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="image_meta_description" name = "data[image_meta_description]" disabled = "disabled" required />
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="image_meta_keywords"> Meta Keywords </label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="image_meta_keywords" name = "data[image_meta_keywords]" disabled = "disabled" required />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Widget End -->
            </div>
            <div class="widget-toolbox padding-8 clearfix" id="formActions">
              <a class="btn btn-xs btn-danger closeWidge ignore">
              <i class="ace-icon fa fa-times"></i>
              <span class="bigger-110">Cancel</span>
              </a>
              <input type="reset" id="resetForm" class="hid">
              <button class="btn btn-xs btn-success" data-last="Finish">
              <span class="bigger-110">Submit</span>
              <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Content Ends Here -->
    </div>
    <div class="col-xs-12">
      <div class="table-header">
        <button id = "dtAddRow" class="btn btn-sm pull-right btn-info showWidge">
        <i class="icon-plus"></i> Add Blog
        </button>
        <div class="clearfix"></div>
      </div>
      <div class="table-responsive">
        <div class="dataTables_borderWrap">
          <div>
            <table id="DT_Generic" style ="display:none;" class="table table-striped table-bordered table-hover dataTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Image</th>
                  <th>Date</th>
                  <th>Active</th>
                  <th></th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Title</th>
                  <th>Image</th>
                  <th>Date</th>
                  <th>Active</th>
                  <th></th>
                </tr>
              </tfoot>
              <tbody>
                {if $blog}
                {foreach from=$blog item=item}
                <tr>
                  <td>{$item.image_title|truncate:40}</td>
                  <td>{if $item.image_src_thumb}<img src="{$item.image_src_thumb}" style="max-height: 150px; max-width: 150px;">{/if}</td>
                  <td>{$item.date|date_format}</td>
                  <td class = "center">
                    {if $item.status eq '0'}
                    <a class = "showGlobal ignore"  id = "stat{$item.id_blog_item}" style = "color:#d15b47 !Important;" data-getDetails = "enableFxn" data-modID = "jdata{$item.id_blog_item}" title="Enable item status">
                    <span class="label label-danger">InActive</span>
                    </a>
                    {else}
                    <a class = "showGlobal ignore"  id = "stat{$item.id_blog_item}" style = "color:#87b87f !Important;" data-getDetails = "disableFxn" data-modID = "jdata{$item.id_blog_item}" title="Diable item status">
                    <span class="label label-success"> Active </span>
                    </a>	
                    {/if}
                  </td>
                  <td class="td-actions" id = "jdata{$item.id_blog_item}" data-var = "modules">
                    <div class = "hid" id = "jd{$item.id_blog_item}" >{$item.json}</div>
                    <div class = "center" >
                      <div class="inline position-relative">
                        <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                        <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                          <li>
                            <a href="javascript:;" class="showWidge setFormValues tooltip-info ignore btn-yellow" data-rel="tooltip" title="View">
                            <span class="blue">
                            <i class="fa fa-search-plus"></i>
                            </span>
                            </a>
                          </li>
                          <li>
                            <a href="javascript:;" class="showWidge setFormValues editItem tooltip-success ignore" data-rel="tooltip" title="Edit">
                            <span class="green">
                            <i class="fa fa-pencil"></i>
                            </span>
                            </a>
                          </li>
                          <li>
                            <a href="javascript:;" class="tooltip-error showGlobal ignore tooltip-error" data-rel="tooltip" title="Delete" title="Delete" data-modID = "jdata{$item.id_blog_item}" data-getDetails = "forDeleteFxn">
                            <span class="red">
                            <i class="fa fa-trash"></i>
                            </span>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </td>
                </tr>
                {/foreach}
                {/if}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <span class = "hid" id = "forDeleteFxn" data-mtitle = "Delete" data-mbody = "Are you sure you want to delete this Blog item?" data-myes = "deleteRow();"></span>
      <span class = "hid" id = "disableFxn" data-mtitle = "Disable Item Status" data-mbody = "Are you sure you want to Disable this item?" data-myes = "disableMod();"></span>
    </div>
    <!-- /.col -->
  </div>
</div>
