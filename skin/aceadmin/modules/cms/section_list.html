<div class="page-content-area">
	<div class="page-header">
		<h1>Section List</h1> 
	</div>
	<div class="row">
		<div class="col-xs-12">
			<!-- Content Starts Here -->
			<div class="widget-box widget-color-blue hid" id="widge">
				<div class="widget-header">
					<div class="widget-toolbar no-border widgeToolRemSpace" id="widgetItemActions">
						<button class="btn btn-xs btn-success" id="btnEditForm"> <i class="fa fa-pencil"></i> Edit </button>
						<button class="btn btn-xs showGlobal btn-danger colorImportant" data-getDetails="forDeleteFxn"> <i class="fa fa-trash"></i> Delete </button>
						<button class="btn btn-xs btn-info closeWidge"> <i class="ace-icon fa fa-arrow-left"></i> Back </button>
					</div>
					<div class="widget-toolbar no-border widgeToolRemSpace" id="widgetListBack">
						<button class="btn btn-xs btn-info closeWidge"> <i class="ace-icon fa fa-arrow-left"></i> Back </button>
					</div>
				</div>
				<div class="widget-body">
					<form id="genericForm" class="form-horizontal" role="form" enctype="multipart/form-data">
						<div class="widget-main">
							<!-- Widget Content / Editor Form -->
							<div class="row">
								<div class="col-xs-12">
									<div>
										<div class="step-pane" id="step1">
											<input type="hidden" id="id_page_section_where" name="where[id_page_section]" value="" /> 
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="date"> Title </label>
												<div class="col-sm-10">
													<input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="title" name="data[title]" disabled="disabled" required /> </div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="date"> Limit </label>
												<div class="col-sm-3">
													<input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable numbersOnly" id="limit" name="data[limit]" disabled="disabled" required /> </div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="type"> Type </label>
												<div class="col-sm-3">
													<select id="id_events_category" name="data[type]" class="fieldEditable">
														<option value="page"> page </option>
														<option value="module"> module </option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="image_src"> Image </label>
												<div class="col-sm-10">
													<div style="width:200px;">
														<input class="span8 fieldEditable imgupload" type="hidden" id="image_src" name="data[image_src]" data-upload-fxn="" data-img-src="" data-img-type="" data-upload-folder="images/gallery" data-file-path="{$images_path}" data-dashboard-url="{$admin_base}" data-upload-url="{$admin_base}pages/process/upload-image" /> </div>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label no-padding-right" for="form-field-1">Upload Module</label>
												<div class="col-sm-10">
													<input type="hidden" id="fileFolderName" name="data[fileFolderName]" />
													<div id="fileUploadDiv">
														<div class="btn btn-info btn-sm"><i class="fa fa-cloud-upload"></i> Upload Module</div>
													</div> <span id="fileNameHolder"></span>&nbsp; <span class="red hid showGlobal" id="removeFile" data-getDetails="cancelModule"><i class = "icon-remove-sign"></i></span> </div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Widget End -->
						</div>
						<div class="widget-toolbox padding-8 clearfix" id="formActions">
							<a class="btn btn-xs btn-danger closeWidge ignore"> <i class="ace-icon fa fa-times"></i> <span class="bigger-110">Cancel</span> </a>
							<input type="reset" id="resetForm" class="hid">
							<button class="btn btn-xs btn-success" id="submit" data-last="Finish"> <span class="bigger-110">Submit</span> <i class="ace-icon fa fa-arrow-right icon-on-right"></i> </button> <img src="img/admin_submit_loader.gif" id="sgLoader_whitebg" class="hid loaderGif" /> 
						</div>
					</form>
				</div>
			</div>
			<!-- Content Ends Here -->
		</div>
		<div class="col-xs-12">
			<div class="table-header">
				<button id="dtAddRow" class="btn btn-sm pull-right btn-info showWidge addReset"> <i class="icon-plus"></i> Add Events </button>
				<div class="clearfix"></div>
			</div>
			<div class="table-responsive">
				<div class="dataTables_borderWrap">
					<div>
						<table id="DT_Generic" style="display:none;" class="table table-striped table-bordered table-hover dataTable">
							<thead>
								<tr>
									<th>Title</th>
									<th>Type</th>
									<th>Limit</th>
									<th>Image</th>
									<th>Date</th>
									<th></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Title</th>
									<th>Type</th>
									<th>Limit</th>
									<th>Image</th>
									<th>Date</th>
									<th></th>
								</tr>
							</tfoot>
							<tbody> {if $section_lists} 
							{foreach from=$section_lists item=item}
								<tr>
									<td>{$item.title|truncate:40}</td>
									<td>{$item.type}</td>
									<td>{$item.limit}</td>
									<td class="center">{if $item.image_link}<img src="{$item.image_link}" style="max-height: 100px; max-width: 100px;">{/if}</td>
									<td class="center">{$item.date_add|date_format}</td>
									<td class="td-actions" id="jdata{$item.id_page_section}" data-var="modules">
										<div class="hid" id="jd{$item.id_page_section}">{$item.json}</div>
										<div class="center">
											<div class="inline position-relative">
												<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto"> <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i> </button>
												<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
													<li>
														<a href="javascript:;" class="showWidge setFormValues tooltip-info ignore btn-yellow" data-rel="tooltip" title="View"> <span class="blue">
																<i class="fa fa-search-plus"></i>
																</span> </a>
													</li>
													<li>
														<a href="javascript:;" class="showWidge setFormValues editItem tooltip-success ignore" data-rel="tooltip" title="Edit"> <span class="green">
																<i class="fa fa-pencil"></i>
																</span> </a>
													</li>
													<li>
														<a href="javascript:;" class="tooltip-error showGlobal ignore tooltip-error" data-rel="tooltip" title="Delete" title="Delete" data-modID="jdata{$item.id_page_section}" data-getDetails="forDeleteFxn"> <span class="red">
																<i class="fa fa-trash"></i>
																</span> </a>
													</li>
												</ul>
											</div>
										</div>
									</td>
								</tr> {/foreach} {/if} </tbody>
						</table>
					</div>
				</div>
			</div> 
			<span class = "hid" id = "forDeleteFxn" data-mtitle = "Delete" data-mbody = "Are you sure you want to delete this item?" data-myes = "deleteRow();"></span>
			<span class = "hid" id = "disableFxn" data-mtitle = "Disable Item Status" data-mbody = "Are you sure you want to Disable this item?" data-myes = "disableMod();"></span>
			<span class = "hid" id = "enableFxn" data-mtitle = "Enable Item Status" data-mbody = "Are you sure you want to Enable this item?" data-myes = "enableMod();"></span>
		</div>
		<!-- /.col -->
	</div>
</div>
