<h3 class="header smaller lighter blue">News Categories</h3>
<div class="widget-box hid" id = "widge">
    <div class="widget-header widget-header-blue widget-header-flat" style = "padding-right: 15px !Important;">
		<h4></h4>
		<div class="widget-toolbar widgeToolRemSpace" id = "widgetItemActions">
			<button id = "btnEditForm" class="btn btn-success radius6 btn-small">
				<i class="icon-pencil"></i>
				Edit
			</button>
			<button class="btn btn-small showGlobal radius6 btn-danger colorImportant " data-getDetails = "forDeleteFxn"">
				<i class="icon-trash"></i>
				Delete
			</button>
		</div>
		<div class="widget-toolbar widgeToolRemSpace">
			<button class="btn btn-small btn-info closeWidge radius6">
				<i class="icon-arrow-left"></i>
				Back
			</button>
		</div>
    </div>
    <div class="widget-body">
        <div class="widget-main">
            <div class="row-fluid">
				<form  id = "genericForm" class="form-horizontal">
					<div class="row-fluid position-relative">
						<div class="step-pane" id="step1">
							<div>
								<input type="hidden" name = "data[whr_id_news_category]" value = ""/>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Parent Category</label>
									<div class="controls">
										<select id="id_news_category" name = "data[clmn_id_parent]" class = "chozn-select fieldEditable span6">
											<option></option>
										{foreach from=$category_list_select item=item}
											<option value="{$item.id_news_category}">{$item.category_title}</option>
										{/foreach}
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Category Title</label>
									<div class="controls">
										<input type="text" class = "span8 fieldEditable"  disabled = "disabled"   id="category_title" name = "data[clmn_category_title]" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Category Description</label>
									<div class="controls">
										<textarea type="text" class = "span8 fieldEditable"  disabled = "disabled"   id="category_desc" name = "data[clmn_category_desc]" required></textarea>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Active</label>

									<div class="controls">
										<input type="checkbox"  class="ace-checkbox-2 fieldEditable"   disabled="disabled"  id="status" name = "data[clmn_status]"   />
										<span class="lbl"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr />
					<div class="row-fluid center hid" id = "formActions">
						<a class="btn btn-prev btn-small closeWidge ignore">
							Cancel
						</a>
						<input type = 'reset' id = "resetForm" class = "hid"/>
						<button class="btn btn-success btn-next btn-small" data-last="Finish " id="submit">
							Submit
						</button>
						<img src = "img/loading_whitebg.gif" id = "sgLoading_whitebg" class ="hid loaderGif" style = "vertical-align:bottom !Important;"/>&nbsp;&nbsp;&nbsp;
						<img src = "img/3d_whitebg.gif" id = "sgLoader_whitebg" class ="hid loaderGif"/>
					</div>
				</form>
            </div>
        </div>
        <!--/widget-main-->
    </div>
    <!--/widget-body-->
</div>
<div class="row-fluid">
	<div class="widget-header">
		<div class="widget-toolbar tableHeader widgeToolRemSpace">&nbsp;
			<button id = "dtAddRow" class="btn radius6 btn-small btn-info showWidge addReset">
				<i class="icon-plus"></i> Add News Category
			</button>
		</div>
	</div>
	<table aria-describedby="sample-table-2_info" id="DT_Generic" style ="display:none;" class="table table-striped table-bordered table-hover dataTable">
		<thead>
			<tr>

				
				
				<th class ="faqCatTitle">Category</th>
				<th class ="faqCatDesc">Description</th>

				<th class ="faqCatActive">Active</th>
				<th class ="faqCatActions"></th>
			</tr>
		</thead>


		<tbody>
			{foreach from=$category_list item=item}
			<tr>
				<td>{if $item.id_parent gt 0}{$item.parent_title|truncate:40}&nbsp;&nbsp;<i class="icon-angle-right arrow-icon"></i>&nbsp;&nbsp;{/if}{$item.category_title|truncate:40}</td>
				<td>{$item.category_desc|truncate:40}</td>
				<td class="center">
					{if $item.status}
						<span class="green"><i class="icon-ok-sign bigger-120"></i></span>
					{else}
						<span class="red"><i class="icon-remove-sign bigger-120"></i></span>
					{/if}
				</td>
	
				<td class="td-actions" id = "jdata{$item.id_news_category}" data-var = "modules">
					<div class = "hid" id = "jd{$item.id_news_category}" >{$item.json}</div>
					<div class = "center" >
					<div class="hidden-phone visible-desktop action-buttons">
						<a href="javascript:;" class = "showWidge setFormValues btn btn-mini btn-yellow radius6" title="View">
							
								<i class="icon-zoom-in bigger-120"></i>
							
						</a>

						<a href="javascript:;" class = "showWidge setFormValues editItem btn btn-mini btn-success radius6" title="Edit">
							
								<i class="icon-pencil bigger-130"></i>
							
						</a>
						<a class = "showGlobal ignore btn btn-mini btn-danger radius6" data-getDetails = "forDeleteFxn" data-modID = "jdata{$item.id_news_category}" title="Delete">
						
						
								<i class="icon-trash bigger-130"></i>
							
						</a>
					</div>

					<div class="hidden-desktop visible-phone">
						<div class="inline position-relative">
							<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
								<i class="icon-caret-down icon-only bigger-120"></i>
							</button>

							<ul class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
								<li>
									<a class="showWidge setFormValues tooltip-info ignore btn btn-mini btn-yellow radius6" data-rel="tooltip" title="View">
										
											<i class="icon-zoom-in bigger-120"></i>
										
									</a>
									
								</li>

								<li>
									<a class="showWidge setFormValues editItem tooltip-success ignore btn btn-mini btn-success radius6" data-rel="tooltip" title="Edit">
										
											<i class="icon-edit bigger-120"></i>
										
									</a>
								</li>

								<li>
									<a class="tooltip-error showGlobal ignore btn btn-mini btn-danger radius6" data-rel="tooltip" title="Delete" data-modID = "jdata{$item.id_news_category}" data-getDetails = "forDeleteFxn">
									
											<i class="icon-trash bigger-120"></i>
										
									</a>
								</li>
							</ul>
						</div>
					</div>
					</div>
				</td>
			</tr>
			{/foreach}
		</tbody>
	</table>
	<span class = "hid" id = "forDeleteFxn" data-mtitle = "Delete" data-mbody = "Are you sure you want to delete this category?<br/> All News items under this category will be uncategorized." data-myes = "deleteRow();"></span>
</div>
