<div class="page-content-area">
  <div class="page-header">
    <h1>
      Newsletter Subscribers
      <small>
      <i class="ace-icon fa fa-angle-double-right"></i>
      {$bc_name}
      </small>
    </h1>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="widget-box widget-color-blue hid" id="widge">
        <div class="widget-header">
          <div class="widget-toolbar widgeToolRemSpace" id = "widgetItemActions">
            <button class="btn btn-xs showGlobal btn-danger colorImportant" data-getDetails = "forDeleteFxn">
            <i class="fa fa-trash"></i>
            Delete
            </button>
          </div>
          <div class="widget-toolbar no-border widgeToolRemSpace">
            <button class="btn btn-xs btn-info bigger closeWidge">
            <i class="ace-icon fa fa-arrow-left"></i>
            Back
            </button>
          </div>
        </div>
        <div class="widget-body">
          <form  id = "genericForm" class="form-horizontal">
            <div class="widget-main">
              <div class="row">
                <div class="col-xs-12">
                  <div class="step-pane" id="step1">
                    <input type="hidden" id="id_subscriber" name = "data[whr_id_subscriber]" value = ""/>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="form-field-1">E-mail</label>
                      <div class="col-sm-10">
                        <input type="text" class = "col-xs-10 col-sm-5 fieldEditable" id="email" disabled = "disabled" required/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="form-field-1">Is Active</label>
                      <div class="col-sm-10">
                        <input type="checkbox"  class="ace-checkbox-2 fieldEditable"   disabled="disabled"  id="isActive"  />
                        <span class="lbl"></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="form-field-1">Date Subscribed</label>
                      <div class="row-fluid input-append col-sm-10" style="width:64.812%">
                        <input class="col-xs-10 col-sm-5 date-picker"  data-date-format="mm-dd-yyyy" type="text" disabled = "disabled" id="date_add" value = "auto">
                        <span class="add-on">
                        <i class="icon-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="widget-toolbox padding-8 clearfix" id="formActions">
                  <a class="btn btn-xs btn-danger closeWidge ignore">
                  <i class="ace-icon fa fa-times"></i>
                  <span class="bigger-110">Cancel</span>
                  </a>
                  <input type = 'reset' id = "resetForm" class = "hid"/>
                  <button class="btn btn-xs btn-success" data-last="Finish" id="submit">
                  <span class="bigger-110">Submit</span>
                  <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                  </button>
                  <img src = "img/loading_whitebg.gif" id = "sgLoading_whitebg" class ="hid loaderGif" style = "vertical-align:bottom !Important;"/>&nbsp;&nbsp;&nbsp;
                  <img src = "img/3d_whitebg.gif" id = "sgLoader_whitebg" class ="hid loaderGif"/>
                </div>
              </div>
            </div>
          </form>
          <!--/widget-main-->
        </div>
        <!--/widget-body-->
      </div>
    </div>
    <div class="col-xs-12">
      <div class="table-header">
        <div class="widget-toolbar tableHeader widgeToolRemSpace">&nbsp;
        </div>
      </div>
      <div class="table-responsive">
        <div class="dataTables_borderWrap">
          <table aria-describedby="sample-table-2_info" id="DT_Generic" style ="display:none;" class="table table-striped table-bordered table-hover dataTable">
            <thead>
              <tr>
                <th>Email</th>
                <th>Date Subscribed</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Email</th>
                <th>Date Subscribed</th>
                <th>Active</th>
                <th></th>
              </tr>
            </tfoot>
            <tbody>
              {foreach from=$subscribers item=item}
              <tr>
                <td>
                  {$item.email}
                </td>
                <td>
                  {$item.date_add}
                </td>
                <td class = "center">
				 {if $item.status eq '1'}
					 <span class="label label-success"> Active </span>
                  {else}
				   <span class="label label-danger">InActive</span>
                  {/if}
                </td>
                <td class="td-actions" id = "jdata{$item.id_subscriber}" data-var = "modules">
                  <div class = "hid" id = "jd{$item.id_subscriber}" >{$item.json}</div>
                  <div class = "center" >
                    <div class="inline position-relative">
                      <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                      <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                      </button>
                      <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                        <li>
                          <a href="javascript:;" class="showWidge setFormValues tooltip-info ignore btn-yellow" data-rel="tooltip" title="View">
                          <span class="blue">
                          <i class="fa fa-search-plus"></i>
                          </span>
                          </a>
                        </li>
                        <li>
                          <a href="javascript:;" class="tooltip-error showGlobal ignore tooltip-error" data-rel="tooltip" title="Delete" title="Delete" data-modID="jdata{$item.id_subscriber}" data-getDetails = "forDeleteFxn">
                          <span class="red">
                          <i class="fa fa-trash"></i>
                          </span>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </td>
              </tr>
              {/foreach}
            </tbody>
          </table>
        </div>
      </div>
      <span class = "hid" id = "forDeleteFxn" data-mtitle = "Delete" data-mbody = "Are you sure you want to delete this subscriber?" data-myes = "deleteRow();"></span>
    </div>
  </div>
</div>
