<div class="page-content-area">
	<div class="page-header">
		<h1>
			Newsletter Archive
			<small style="">
				<i class="ace-icon fa fa-angle-double-right"></i>
				{$bc_name}
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="widget-box widget-color-blue hid" id="widge">
				<div class="widget-header">
					<div class="widget-toolbar no-border widgeToolRemSpace" id = "widgetItemActions">
						<button id = "btnEditForm" class="btn btn-success btn-xs">
							<i class="fa fa-pencil"></i>
							Edit
						</button>
						<button class="btn btn-xs showGlobal btn-danger colorImportant" data-getDetails = "forDeleteFxn">
							<i class="fa fa-trash"></i>
							Delete
						</button>
					</div>
					<div class="widget-toolbar no-border widgeToolRemSpace">
						<button class="btn btn-xs btn-info bigger closeWidge">
							<i class="ace-icon fa fa-arrow-left"></i>
							Back
						</button>
					</div>
				</div>
				<div class="widget-body">
					<form  id = "genericForm" class="form-horizontal" role="form">
						<div class="widget-main">
							<div class="row">
								<div class="col-xs-12">
									<div class="step-pane" id="step1">
										<input type="hidden" id="id_newsletter" name = "data[whr_id_newsletter]" value = ""/>
										<div class="form-group divNotEdit">
											<label class="col-sm-2 control-label" for="form-field-1" style = "width:155px !Important;">Title</label>
											<div class="col-sm-10">
												<p id = "newsletterTitle" style = "margin-top: 5px !Important;font-size: 14px!Important;"></p>
											</div>
										</div>
										<div class="form-group divNotEdit">
											<label class="col-sm-2 control-label" for="content" style = "width:155px !Important;">Content</label>
											<div class="col-sm-10">
												<div id = "newsletterContent"></div>
											</div>
										</div>
										<div class="form-group divEdit">
											<label class="col-sm-2 control-label" for="form-field-1" style = "width:155px !Important;">Title</label>
											<div class="col-sm-10">
												<input type="text" id="inputTitle" name="data[clmn_title]" class = "col-xs-10 col-sm-5 " required/>
											</div>
										</div>
										<div class="form-group divEdit">
											<label class="col-sm-2 control-label" for="content" style = "width:155px !Important;">Content</label>
											<div class="col-sm-10">
												<textarea placeholder="Default Meta Description" name="data[content]" id="inputContent" disabled class="input-xxlarge content_display"></textarea>
											</div>
										</div>
									</div>
								</div>
								<hr />
								<div class="widget-toolbox padding-8 clearfix" id="formActions">
									<a class="btn btn-xs btn-danger closeWidge ignore">
										<i class="ace-icon fa fa-times"></i>
										<span class="bigger-110">Cancel</span>
									</a>
									<input type = 'reset' id = "resetForm" class = "hid"/>
									<button class="btn btn-xs btn-success" data-last="Finish">
										<span class="bigger-110">Submit</span>
										<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
									</button>
									<img src = "img/loading_whitebg.gif" id = "sgLoading_whitebg" class ="hid loaderGif" style = "vertical-align:bottom !Important;"/>&nbsp;&nbsp;&nbsp;
									<img src = "img/3d_whitebg.gif" id = "sgLoader_whitebg" class ="hid loaderGif"/>
								</div>
							</div>
						</div>
					</form>
					<!--/widget-main-->
				</div>
				<!--/widget-body-->
			</div>
		</div>
		<div class="col-xs-12">
			<div class="table-header">
				<button id = "dtAddRow" class="btn btn-sm pull-right btn-info showWidge">
					<i class="fa fa-plus"></i> Add Newsletter
				</button>
				<div class="clearfix"></div>
			</div>
			<div class="table-responsive">
				<div class="dataTables_borderWrap">
					<table aria-describedby="sample-table-2_info" id="DT_Generic" style ="display:none;" class="table table-striped table-bordered table-hover dataTable">
						<thead>
							<tr>
								<th class = "archiveTitle">Title</th>
								<th class = "archiveDateAdd">Date Added</th>
								<th class = "archiveActions"></th>
							</tr>
						</thead>
						<tbody>
							{foreach from=$newsletters item=item}
							<tr>
								<td>{$item.title}</td>
								<td>{$item.date_add}</td>
								<td class="td-actions" id = "jdata{$item.id_newsletter}" data-var = "modules">
									<div class = "hid" id = "jd{$item.id_newsletter}" >{$item.json}</div>
									<div class = "center" >
										<div class="inline position-relative">
											<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
												<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
											</button>
											<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
												<li>
													<a class="hideFields showWidge setFormValues tooltip-info showGlobal ignore btn btn-mini btn-info radius6" data-getDetails = "sendFxn" data-modID = "jdata{$item.id_newsletter}" data-rel="tooltip" title="Send">
														<i class="icon-mail-forward bigger-120"></i>
													</a>
												</li>
												<li>
													<a href="javascript:;" class="showWidge setFormValues tooltip-info ignore btn-yellow" data-rel="tooltip" title="View">
														<span class="blue">
															<i class="fa fa-search-plus"></i>
														</span>
													</a>
												</li>
												<li>
													<a href="javascript:;" class="showWidge setFormValues editItem tooltip-success ignore" data-rel="tooltip" title="Edit">
														<span class="green">
															<i class="fa fa-pencil"></i>
														</span>
													</a>
												</li>
												<li>
													<a href="javascript:;" class="tooltip-error showGlobal ignore tooltip-error" data-rel="tooltip" title="Delete" title="Delete" data-modID = "jdata{$item.id_newsletter}" data-getDetails = "forDeleteFxn">
														<span class="red">
															<i class="fa fa-trash"></i>
														</span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
							{/foreach}
						</tbody>
					</table>
				</div>
			</div>
			<span class = "hid" id = "forDeleteFxn" data-mtitle = "Delete" data-mbody = "Are you sure you want to delete this newsletter?" data-myes = "deleteRow();"></span>
			<span class = "hid" id = "sendFxn" data-mtitle = "Enable Item Status" data-mbody = "Are you sure you want to send this content?" data-myes = "sendNL();"></span>
		</div>
	</div>
</div>
