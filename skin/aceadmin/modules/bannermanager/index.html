<h3 class="header smaller lighter blue">Banner Items</h3>
<div class="widget-box hid" id = "widge">
    <div class="widget-header widget-header-blue widget-header-flat" style = "padding-right: 15px !Important;">
		<h4></h4>
		<div class="widget-toolbar widgeToolRemSpace" id = "widgetItemActions">
			<button id = "btnEditForm" class="btn btn-success radius6 btn-small">
				<i class="icon-pencil"></i>
				Edit
			</button>
			<button class="btn btn-small showGlobal radius6 btn-danger colorImportant " data-getDetails = "forDeleteFxn">
				<i class="icon-trash"></i>
				Delete
			</button>
		</div>
		<div class="widget-toolbar widgeToolRemSpace">
			<button class="btn btn-small btn-info closeWidge radius6">
				<i class="icon-arrow-left"></i>
				Back
			</button>
		</div>
    </div>
    <div class="widget-body">
        <div class="widget-main">
            <div class="row-fluid">
				<form  id = "genericForm" class="form-horizontal">
					<div class="row-fluid position-relative">
						<div class="step-pane" id="step1">
							<div>
								<input type="hidden" id="id_banner_where" name = "where[id_banner]" value = ""/>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Image</label>
									<div class="controls">
										<div style="width:400px;">
											<input class="span8 fieldEditable imgupload" type="hidden" id="image_src" 
												name="data[image_src]" 
												data-upload-fxn="" 
												data-img-src="" 
												data-img-type="" 
												data-upload-folder="images/gallery" 
												data-file-path="" 
												data-dashboard-url="{$admin_base}" 
												data-upload-url="{$admin_base}{$thisModule}/process/upload-banner" />
										</div>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Image 2</label>
									<div class="controls">
										<div style="width:400px;">
											<input class="span8 fieldEditable imgupload" type="hidden" id="image_src2" 
												name="data[image_src2]" 
												data-upload-fxn="" 
												data-img-src="" 
												data-img-type="" 
												data-upload-folder="images/gallery" 
												data-file-path="{$base_url}{$images_path}" 
												data-dashboard-url="{$admin_base}" 
												data-upload-url="{$admin_base}{$thisModule}/process/upload-banner" />
										</div>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Date</label>
									<div class="controls">
										<input type="text" class = "span8 datepicker fieldEditable"  id="date" disabled = "disabled" name="data[date]" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Title</label>
									<div class="controls">
										<input type="text" class = "span8 fieldEditable"  id="image_title" disabled = "disabled" name="data[image_title]" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Sub Title</label>
									<div class="controls">
										<input type="text" class = "span8 fieldEditable"  id="image_sub_title" disabled = "disabled" name="data[image_sub_title]" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Sub Title 2</label>
									<div class="controls">
										<input type="text" class = "span8 fieldEditable"  id="image_sub_title2" disabled = "disabled" name="data[image_sub_title2]" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Description</label>
									<div class="controls">
										<textarea type="text" class = "span8 fieldEditable content_display"  disabled = "disabled"   id="image_desc" name = "data[image_desc]"></textarea>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Link</label>
									<div class="controls">
										<input type="text" class = "span8 fieldEditable"  id="image_link" disabled = "disabled" name="data[image_link]" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-1">Active</label>
									<div class="controls">
										<input type="checkbox"  class="ace-checkbox-2 fieldEditable"   disabled="disabled"  id="status" name = "data[status]"   />
										<span class="lbl"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr />
					<div class="row-fluid center hid" id = "formActions">
						<a class="btn btn-prev btn-small closeWidge ignore">
							Cancel
						</a>
						<input type = 'reset' id = "resetForm" class = "hid"/>
						<button class="btn btn-success btn-next btn-small" data-last="Finish " id="submit">
							Submit
						</button>
						<img src = "img/loading_whitebg.gif" id = "sgLoading_whitebg" class ="hid loaderGif" style = "vertical-align:bottom !Important;"/>&nbsp;&nbsp;&nbsp;
						<img src = "img/3d_whitebg.gif" id = "sgLoader_whitebg" class ="hid loaderGif"/>
					</div>
				</form>
            </div>
        </div>
        <!--/widget-main-->
    </div>
    <!--/widget-body-->
</div>
<div class="row-fluid">
	<div class="widget-header">
		<div class="widget-toolbar tableHeader widgeToolRemSpace">&nbsp;
			<button id = "dtAddRow" class="btn radius6 btn-small btn-info showWidge addReset">
				<i class="icon-plus"></i> Add Banner Item
			</button>
		</div>
	</div>
	<table aria-describedby="sample-table-2_info" id="DT_Generic" style ="display:none;" class="table table-striped table-bordered table-hover dataTable">
		<thead>
			<tr>
				<th>Title</th>
				<th>Image</th>
				<th>Date</th>
				<th>Active</th>
				<th></th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Title</th>
				<th>Image</th>
				<th>Date</th>
				<th>Active</th>
				<th></th>
			</tr>
		</tfoot>


		<tbody>
			{if $banner}
			{foreach from=$banner item=item}
			<tr>
				<td>{$item.image_title|truncate:40}</td>
				<td>{if $item.image_src}
                    <img src="{$base_url}{$images_path}{$item.image_src}" style="max-height: 150px; max-width: 150px;">{/if}</td>
				<td>{$item.date|date_format}</td>
				<td class = "center">
					{if $item.status eq '0'}
						<a class = "showGlobal ignore"  id = "stat{$item.id_banner}" style = "color:#d15b47 !Important;" data-getDetails = "enableFxn" data-modID = "jdata{$item.id_banner}" title="Enable item status">
									<span class="label btn-danger">InActive</span>
						</a>
					{else}
						<a class = "showGlobal ignore"  id = "stat{$item.id_banner}" style = "color:#87b87f !Important;" data-getDetails = "disableFxn" data-modID = "jdata{$item.id_banner}" title="Diable item status">
								<span class="label btn-success"> Active </span>
						</a>	
					{/if}
				</td>
	
				<td class="td-actions" id = "jdata{$item.id_banner}" data-var="modules" style="min-width:110px;">
					<div class = "hid" id = "jd{$item.id_banner}" >{$item.json}</div>
					<div class="center">
					<div class="inline position-relative">
						<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown"> <i class="icon-caret-down icon-only bigger-120"></i> </button>
						<ul class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
							<li>
								<a class="showWidge setFormValues tooltip-info ignore btn btn-mini btn-yellow radius6" data-rel="tooltip" title="View"> <i class="icon-zoom-in bigger-120"></i> </a>
							</li>
							<li>
								<a class="showWidge setFormValues editItem tooltip-success ignore btn btn-mini btn-success radius6" data-rel="tooltip" title="Edit"> <i class="icon-edit bigger-120"></i> </a>
							</li>
							<li>
								<a class="tooltip-error showGlobal ignore btn btn-mini btn-danger radius6" data-rel="tooltip" title="Delete" data-modID="jdata{$item.id_banner}" data-getDetails="forDeleteFxn"> <i class="icon-trash bigger-120"></i> </a>
							</li>
						</ul>
					</div>
					</div>
				</td>
			</tr>
			{/foreach}
			{/if}
		</tbody>
	</table>
	<span class = "hid" id = "forDeleteFxn" data-mtitle = "Delete" data-mbody = "Are you sure you want to delete this item?" data-myes = "deleteRow();"></span>
	<span class = "hid" id = "disableFxn" data-mtitle = "Disable Item Status" data-mbody = "Are you sure you want to Disable this item?" data-myes = "disableMod();"></span>
	<span class = "hid" id = "enableFxn" data-mtitle = "Enable Item Status" data-mbody = "Are you sure you want to Enable this item?" data-myes = "enableMod();"></span>
</div>
