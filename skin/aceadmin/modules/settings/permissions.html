<div class="page-content-area">
	<div class="page-header">
		<h1>
			Choose user type:
			<div class = "chosnSelect">
				<select id="id_admin_group"  class = "chozn-select ignore span6 fieldEditable"  data-placeholder="Choose a Country...">
					{foreach from=$groups item=item}
						<option value="{$item.id_admin_group}">{$item.group_name}</option>
					{/foreach}
				</select>
			</div>
		</h1>
	</div>
	<div class="row">
		
		<div class="col-xs-12">

			<div class="table-responsive">

				<div class="dataTables_borderWrap">
					<div>
						<table id="DT_Generic" style ="display:none;" class="table table-striped table-bordered table-hover dataTable">
							<thead>
								<tr>
									<th>Module Name</th>
									<th>Description</th>
									<th>Class</th>
									<th>IsActive</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Module Name</th>
									<th>Description</th>
									<th>Class</th>
									<th>IsActive</th>
								</tr>
							</tfoot>

							<tbody>
								{foreach from=$permissions item=item}
								<tr>
									<td>{$item.module_name}</td>
									<td>{$item.module_description}</td>
									<td>{$item.module_class}</td>
									<td class = "center">
										<div class="statInactive{$item.id_module}" id="permInactive{$item.id_admin_permission}" style="{if $item.enabled}display:none;{/if}"> 
											<a class = "showGlobal ignore anchInctive{$item.id_module}"  id = "stat{$item.id_admin_permission}" style = "color:#d15b47 !Important;" data-getDetails = "enableFxn" data-modID = "jdata{$item.id_admin_permission}" title="Enable item status">
												<span class="label btn-danger">InActive</span>
											</a>
										</div>
										<div class="statActive{$item.id_module}" id="permActive{$item.id_admin_permission}" style="{if !$item.enabled}display:none;{/if}"> 
											<a class = "showGlobal ignore anchActive{$item.id_module}"  id = "stat{$item.id_admin_permission}" style = "color:#87b87f !Important;" data-getDetails = "disableFxn" data-modID = "jdata{$item.id_admin_permission}" title="Disable item status">
												<span class="label btn-success"> Active </span>
											</a>
										</div>
									</td>
								</tr>
								{/foreach}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<span class = "hid" id = "disableFxn" data-mtitle = "Disable Module" data-mbody = "Are you sure you want to disable this module for this user?" data-myes = "disableMod();"></span>
			<span class = "hid" id = "enableFxn" data-mtitle = "Enable Module" data-mbody = "Are you sure you want to enable this module for this user?" data-myes = "enableMod();"></span>
		</div><!-- /.col -->
				
	</div>
</div>
