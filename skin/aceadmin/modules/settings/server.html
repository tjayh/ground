<h3 class="header smaller lighter blue">Server Settings</h3>
<div class="widget-box" id = "widge">
    <div class="widget-header widget-header-blue widget-header-flat" style = "padding-right: 15px !Important;">
		<h4></h4>
		<div class="widget-toolbar widgeToolRemSpace" id = "widgetItemActions">
			<button id = "btnEditForm" class="btn btn-success radius6 btn-small">
				<i class="icon-pencil"></i>
				Edit
			</button>
		</div>
		
    </div>
    <div class="widget-body">
        <div class="widget-main">
            <div class="row-fluid">
				<form  id = "genSettingsForm" class="form-horizontal">
					<div class="row-fluid position-relative">
						<div class="step-pane" id="step1">
							<div>
								<div class="control-group">
									<label class="control-label">Site URL</label>
									<div class="controls">
										<input type="text" class = "span6 fieldEditable" id="server_url" name = "data[server_url]" value="{$server_url}" disabled = "disabled" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Site Username</label>
									<div class="controls">
										<input type="text" class = "span6 fieldEditable" id="server_username" name = "data[server_username]" value="{$server_username}" disabled = "disabled" required/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Site Password</label>
									<div class="controls">
										<input type="password" class = "span6 fieldEditable" id="server_password" name = "data[server_password]" value="{$server_password}" disabled = "disabled" required/>
									</div>
								</div>
								
								
							</div>
						</div>
					</div>
					<hr />
					<div class="row-fluid center hid" id = "formActions">
						<a class="btn btn-prev btn-small closeWidge ignore">
							Cancel
						</a>

						<button class="btn btn-success btn-next btn-small" data-last="Finish " id="submit">
							Submit
						</button>
						<img src = "img/loading_whitebg.gif" id = "sgLoading_whitebg" class ="hid" style = "vertical-align:bottom !Important;"/>&nbsp;&nbsp;&nbsp;
						<img src = "img/3d_whitebg.gif" id = "sgLoader_whitebg" class ="hid"/>
					</div>
				</form>
            </div>
        </div>
        <!--/widget-main-->
    </div>
    <!--/widget-body-->
</div>
