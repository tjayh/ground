<div class="page-content-area">
	<div class="page-header">
		<h1>
			General Settings
		</h1>
	</div>
	<div class="row">
	
		<div class="col-xs-12">
			<!-- Content Starts Here -->
			<div class="widget-box widget-color-blue" id="widge">
				<div class="widget-header">
					<div class="widget-toolbar no-border widgeToolRemSpace" id = "widgetItemActions">
						<button id = "btnEditForm" class="btn btn-success btn-xs">
							<i class="fa fa-pencil"></i>
							Edit
						</button>
					</div>
				</div>

				<div class="widget-body">
								<form  id="genSettingsForm"class="form-horizontal" role="form">
					<div class="widget-main">
						<!-- Widget Content / Editor Form -->
						<div class="row">
							<div class="col-xs-12">
								<div>
									<div class="step-pane" id="step1">
									
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="site_name"> Site </label>

											<div class="col-sm-10">
												<input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="site_name" value="{$site_name}" name = "data[site_name]" disabled = "disabled" required />
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="admin_name"> Admin </label>

											<div class="col-sm-10">
												<input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="admin_name" value="{$admin_name}" name = "data[admin_name]" disabled = "disabled" required />
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="admin_email"> Email </label>

											<div class="col-sm-10">
												<input type="text" placeholder="" class="col-xs-10 col-sm-5 fieldEditable" id="admin_email" value="{$admin_email}" name = "data[admin_email]" disabled = "disabled" required />
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="site_css"> Override CSS </label>

											<div class="col-sm-10">
												<textarea type="text" class="fieldEditable col-xs-10 col-sm-5" disabled="disabled" style="overflow: scroll; word-wrap: break-word; resize: horizontal; height: 170px;" id="site_css" name="data[site_css]">{$site_css}</textarea>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="site_logo"> Logo Image </label>

											<div class="col-sm-10">
												<div style="width:400px;">
													<input data-value="{$site_logo}" class="span8 fieldEditable imgupload " type="hidden" id="site_logo"
														name="data[site_logo]" 
														data-upload-fxn="" 
														data-img-src="" 
														data-img-type="" 
														data-upload-folder="images/logo" 
														data-file-path="{$base_url}upload/images/logo/" 
														data-dashboard-url="{$admin_base}" 
														data-upload-url="{$admin_base}{$thisModule}/process/upload-logo" />
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="site_favicon"> Favicon Image </label>
											
											<div class="col-sm-10">
												<div style="width:400px;">
													<input data-value="{$site_favicon}" class="span8 fieldEditable imgupload " type="hidden" id="site_favicon"
														name="data[site_favicon]" 
														data-upload-fxn="" 
														data-img-src="" 
														data-img-type="" 
														data-upload-folder="images/favicon" 
														data-file-path="{$base_url}upload/images/favicon/" 
														data-dashboard-url="{$admin_base}" 
														data-upload-url="{$admin_base}{$thisModule}/process/upload-favicon" />
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-sm-2 control-label no-padding-right" for="new_theme"> Custom Theme </label>
											
											<div class="col-sm-10">
												<select name="new_theme" class = "span6 fieldEditable" id="new_theme" disabled = "disabled">
													{foreach from=$themes item=theme}
														<option value="{$theme}" {if $theme eq $current_theme}selected{/if}>{$theme}</option>
													{/foreach}
												</select>
											</div>								
										</div>	
								
								
								
							
									</div>
								</div>
							</div>
						</div>
						<!-- Widget End -->
					</div>

					<div class="widget-toolbox padding-8 clearfix hid" id="formActions">
						<a class="btn btn-xs btn-danger closeWidge ignore">
							<i class="ace-icon fa fa-times"></i>
							<span class="bigger-110">Cancel</span>
						</a>
						<input type="reset" id="resetForm" class="hid">
						<button class="btn btn-xs btn-success" data-last="Finish">
							<span class="bigger-110">Submit</span>
							<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
						</button>
					</div>
								</form>
				</div>
			</div>
			
		<!-- Content Ends Here -->
		</div>
	</div>
</div>
<span class="hid" id="cancelImage0" data-mtitle="<span class ='red'>Delete Image</span>" data-mbody="Are you sure you want to remove image for logo?" data-myes="CMS.removeUserImage(0,logo);"></span>
</div><span class="hid" id="cancelImage1" data-mtitle="<span class ='red'>Delete Image</span>" data-mbody="Are you sure you want to remove image for favicon?" data-myes="CMS.removeUserImage(1,favicon);"></span>
