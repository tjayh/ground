<div class="page-content-area">
	<div class="page-header">
		<h1>
			Groups
			<small style="display: none;">
				<i class="ace-icon fa fa-angle-double-right"></i>
				{$bc_name}
			</small>
		</h1>
	</div>
	<div class="row">
	
		<div class="col-xs-12">
			<!-- Content Starts Here -->
			<div class="widget-box widget-color-blue hid" id="widge">
				<div class="widget-header">
					<div class="widget-toolbar no-border widgeToolRemSpace" id = "widgetItemActions">
						<button id = "btnEditForm" class="btn btn-success btn-xs">
							<i class="fa fa-pencil"></i>
							Edit
						</button>
						<button class="btn btn-xs showGlobal btn-danger colorImportant" data-getDetails = "forDeleteFxn">
							<i class="fa fa-trash"></i>
							Delete
						</button>
					</div>
					<div class="widget-toolbar no-border widgeToolRemSpace">
						<button class="btn btn-xs btn-info bigger closeWidge">
							<i class="ace-icon fa fa-arrow-left"></i>
							Back
						</button>
					</div>
				</div>

				<div class="widget-body">
								<form  id="genericForm"class="form-horizontal" role="form">
					<div class="widget-main">
						<!-- Widget Content / Editor Form -->
						<div class="row">
							<div class="col-xs-12">
								<div class="step-pane" id="step1">
									<input type="hidden" id="id_admin_group" name = "data[whr_id_admin_group]" value = ""/>
									
									
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="group_name"> Group Name </label>
										<div class="col-sm-10">
											<input type="text" placeholder="Group Name" class="col-xs-10 col-sm-5 fieldEditable" id="group_name" name = "data[clmn_group_name]" disabled = "disabled" required />
										</div>
									</div>
									
									
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="group_description"> Group Description </label>
										<div class="col-sm-10">
											<textarea type="text" class="fieldEditable col-xs-10 col-sm-5" id="group_description" disabled="disabled" style="overflow: scroll; word-wrap: break-word; resize: horizontal; height: 170px;" id="site_css" name="data[clmn_group_description]"></textarea>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="date_add"> Date Added </label>
										<div class="col-sm-10">
											<div class="input-group col-xs-10 col-sm-5">
												<input type="text" placeholder="Date Added" class=" date-picker form-control" disabled = "disabled" data-date-format="mm-dd-yyyy" id="date_add" value="auto" required />
												<span class="input-group-addon">
													<i class="fa fa-calendar bigger-110"></i>
												</span>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right" for="date_upd"> Date Updated </label>
										<div class="col-sm-10">
											<div class="input-group col-xs-10 col-sm-5">
												<input type="text" placeholder="Date Updated" class=" date-picker form-control" disabled = "disabled" data-date-format="mm-dd-yyyy" id="date_upd" value="auto" required />
												<span class="input-group-addon">
													<i class="fa fa-calendar bigger-110"></i>
												</span>
											</div>
										</div>
									</div>
									
									
								</div>
							</div>
						</div>
						<!-- Widget End -->
					</div>

					<div class="widget-toolbox padding-8 clearfix" id="formActions">
						<a class="btn btn-xs btn-danger closeWidge ignore">
							<i class="ace-icon fa fa-times"></i>
							<span class="bigger-110">Cancel</span>
						</a>
						<input type="reset" id="resetForm" class="hid">
						<button class="btn btn-xs btn-success" data-last="Finish">
							<span class="bigger-110">Submit</span>
							<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
						</button>
					</div>
				</form>
				</div>
			</div>
			
		<!-- Content Ends Here -->
		</div>
		
		<div class="col-xs-12">
			<div class="table-header">
				<button id = "dtAddRow" class="btn btn-sm pull-right btn-info showWidge">
					<i class="fa fa-plus"></i> Add Group
				</button>
				<div class="clearfix"></div>
			</div>

			<div class="table-responsive">

				<div class="dataTables_borderWrap">
					<div>
						<table id="DT_Generic" style ="display:none;" class="table table-striped table-bordered table-hover dataTable">
							<thead>
								<tr>
									<th>Name</th>
									<th>Description</th>
									<th>date_add</th>
									<th></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Name</th>
									<th>Description</th>
									<th>date_add</th>
									<th></th>
								</tr>
							</tfoot>

							<tbody>
								{foreach from=$groups item=item}
								<tr>
									<td>{$item.group_name}</td>
									<td>{$item.group_description}</td>
									<td>{$item.date_add}</td>
									<td class="td-actions" id = "jdata{$item.id_admin_group}" data-var = "modules">
										<div class = "hid" id = "jd{$item.id_admin_group}" >{$item.json}</div>
										<div class = "center" >
											<div class="inline position-relative">
												<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
													<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
												</button>

												<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
													<li>
														<a href="javascript:;" class="showWidge setFormValues tooltip-info ignore btn-yellow" data-rel="tooltip" title="View">
															<span class="blue">
																<i class="fa fa-search-plus"></i>
															</span>
														</a>
													</li>

													<li>
														<a href="javascript:;" class="showWidge setFormValues editItem tooltip-success ignore" data-rel="tooltip" title="Edit">
															<span class="green">
																<i class="fa fa-pencil"></i>
															</span>
														</a>
													</li>

													<li>
														<a href="javascript:;" class="tooltip-error showGlobal ignore tooltip-error" data-rel="tooltip" title="Delete" title="Delete" data-modID = "jdata{$item.id_admin_group}" data-getDetails = "forDeleteFxn">
															<span class="red">
																<i class="fa fa-trash"></i>
															</span>
														</a>
													</li>
												</ul>
											</div>
										</div>
									</td>
								</tr>
								{/foreach}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<span class = "hid" id = "forDeleteFxn" data-mtitle = "<span class = 'red'>Delete</span>" data-mbody = "Are you sure you want to delete this group?" data-myes = "deleteRow();"></span>
			<span class = "hid" id = "cancelImage" data-mtitle = "Cancel Image Upload" data-mbody = "Are you sure you want to remove image for this user?" data-myes = "CMS.removeUserImage();"></span>
		</div><!-- /.col -->
				
	</div>
</div>
